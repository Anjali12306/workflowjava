name:Java Add
on:
push:
  branches:[main]
pull_request:
  branches:[main]
job:
  build-add-run:
   runs-on:ubuntu-latest
   steps:
   -name:Checkout code
    uses:actions/checkout@v3
   -name:Set up Java
    uses:actions/setup-java@3
    with:
     distribution:'temurin'
     java-version:'17'
   -name:Compile Java program
    run:javac Add.java
   -name:Run Java program
    run:java Add
